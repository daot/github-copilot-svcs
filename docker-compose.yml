version: '3.8'

services:
  github-copilot-svcs:
    build: .
    ports:
      - "8081:8081"
    environment:
      - COPILOT_PORT=8081
      - LOG_LEVEL=info
    volumes:
      # Mount config directory for persistent authentication
      - ./config:/home/appuser/.local/share/github-copilot-svcs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - copilot-network

networks:
  copilot-network:
    driver: bridge
