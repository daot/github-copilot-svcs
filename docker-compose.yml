services:
  github-copilot-svcs:
    build: .
    ports:
      - "8081:8081"
    environment:
      - COPILOT_PORT=8081
      - LOG_LEVEL=info
      - GOGC=200 # Reduce GC frequency for better performance
      - GOMAXPROCS=0 # Use all available CPU cores
    volumes:
      - ./config:/app/config
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8081/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - copilot-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.25"

networks:
  copilot-network:
    driver: bridge
